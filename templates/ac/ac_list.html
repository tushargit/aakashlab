{% if aakashcentres %}
<table class="table table-responsive table-bordered table-striped"
       border=0>
  <tr>
    <td align="left"><strong>Centre ID</strong></td>
    <td align="left"><strong>Centre name</strong></td>
    <td align="left"><strong>City</strong></td>
    <td align="left"><strong>State</strong></td>
    <!-- <td>Coordinator</td> -->
  </tr>
  <p class="text-info">Found {{aakashcentres|length}} centre{{aakashcentres|length|pluralize}}.</p>
  {% for ac in aakashcentres %}
  <tr>
    <td align="left"><strong>{{ac.ac_id}}</strong></td>
    <td align="left"><a href="/ac/{{ac.id}}"><strong>{{ac.name}}</strong></a></td>
    <td align="left">{{ac.city}}</td>
    <td align="left">{{ac.state}}</td>
    <!-- <td>{{ac.coordinator.id}}</td> -->
  </tr>
  {% endfor %}
</table>
{% else %}
<p class="text-muted">Sorry, nothing found.</p>
{% endif %}
