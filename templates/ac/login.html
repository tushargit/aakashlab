{% extends 'base.html' %}
{% load static %}

{% block body_block %}
<div class="container" style="padding-top:2.5cm;" align="center">
    <div class="page-header">
      <h1><small>Login to </small><strong>aakashlabs</strong></h1>
    </div>
  
  <div class="col-md-4 col-md-offset-4 well">
      <form class="form-signin" role="form" id="login_form" method="post">
	{% csrf_token %}
	<i class="fa fa-user fa-5x"></i>
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="username" id="id_username" type="text" class="form-control"
	       placeholder="Username" required autofocus>
        <input name="password" id="id_username" type="password" class="form-control"
	       placeholder="Password" required>
	<br /><br />
        <!-- <label class="checkbox"> -->
        <!--   <input type="checkbox" value="remember-me">Remember me -->
        <!-- </label> -->
        <button class="btn btn-lg btn-primary btn-block"
		type="submit">Sign in</button>
      </form>
</div>	   <!-- well -->
    </div> <!-- /container -->

{% endblock body_block %}
